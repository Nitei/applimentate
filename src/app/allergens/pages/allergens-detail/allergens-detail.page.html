<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
        <ion-button slot="end" routerLink="/home">
          <ion-icon slot="icon-only" name="home"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ 'ALLERGENS.' + allergenName | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-tabs class="pad-top">
    <ion-tab tab="Summary">
      <app-allergen-summary [allergen]="allergen"></app-allergen-summary>
    </ion-tab>
    <ion-tab tab="Health">
      <app-allergen-health [allergen]="allergen"></app-allergen-health>
    </ion-tab>
    <ion-tab tab="Food">
      <app-allergen-food [allergen]="allergen"></app-allergen-food>
    </ion-tab>

    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="Summary" href="/allergens/ALLERGENS.{{allergen.name}}/(Summary:Summary)">
        <ion-icon name="book"></ion-icon>
        <ion-label>{{ 'HOME.SUMMARY' | translate }}</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="Health" href="/allergens/ALLERGENS.{{allergen.name}}/(Health:Health)">
        <ion-icon name="medkit"></ion-icon>
        <ion-label>{{ 'HOME.HEALTH' | translate }}</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="Food" href="/allergens/ALLERGENS.{{allergen.name}}/(Food:Food)">
        <ion-icon name="pizza"></ion-icon>
        <ion-label>{{ 'HOME.FOOD' | translate }}</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
