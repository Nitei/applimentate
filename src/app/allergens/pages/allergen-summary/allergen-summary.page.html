<ion-content class="bg-softest">
  <ion-card>
    <ion-card-header>
      <ion-slides pager>
        <ion-slide *ngFor="let extension of extensionImagesAllergen">
          <ion-img src="{{srcImgAllergen}}/{{allergenName}}/{{allergenName}}{{extension}}.png"></ion-img>
        </ion-slide>
      </ion-slides>
    </ion-card-header>
    <ion-card-content>
      <p>{{ 'ALLERGENS.SUMMARY.' + allergenName  | translate }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
