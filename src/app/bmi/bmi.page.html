<ion-header>
  <ion-toolbar text-left>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'BMI.SUBTITLE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-softest">
  <form>
    <ion-item>
      <ion-label position="floating">{{'BMI.HEIGHT' | translate}} (cm)</ion-label>
      <ion-input clearInput [(ngModel)]="height" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{'BMI.WEIGHT' | translate}} (kg)</ion-label>
      <ion-input clearInput [(ngModel)]="weight" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <button type="submit" (click)="calcBMI()">{{'BMI.CALC' | translate}}</button>
  </form>
  <p [hidden]="bmi === undefined">{{'BMI.RESULT' | translate}}: {{ bmi }}</p>
</ion-content>
